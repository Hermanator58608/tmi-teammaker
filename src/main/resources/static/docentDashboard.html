<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Docent Dashboard</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/docentDashboard.css">
    <script src="javascript/docentDashboard.js"></script>
</head>
<body>
<header>
    <h1>Docenten Dashboard</h1>
    <hr></hr>
</header>
<div class="dashboard">

    <div class="content">
        <h1> Producten:</h1>
        <label id="projectList"></label>
        <h2>Voeg producten toe:</h2>
        <div class="input-container">
            <input type="text" id="projectInput">
            <button onclick="addItem()">Voeg Toe</button>
        </div>
    </div>
    <div class="dropdown">
        <h1>Kwaliteitenblad:</h1>
        <h2>Kies versie van het Kwaliteitenblad:</h2>
        <button id="dropDown" onclick="showHideDropdown()" class="dropbtn">Dropdown</button>
        <div id="myDropdown" class="dropdown-content">
        </div>
    </div>
    <div class="bevestig">
        <button onclick="confirm()" id="confirm" disabled>Bevestig</button>
    </div>
</div>
<script>
    display_kwaliteitenbladen()
</script>
</body>
<script>
    let confirmButton = document.getElementById('confirm');
    confirmButton.disabled = true;  // Disable the button by default

    window.onload = function() {
        fetchKlascode().then(() => {
            confirmButton.disabled = false; // Enable the button once fetchKlascode has completed
        });
    };
</script>
</html>
