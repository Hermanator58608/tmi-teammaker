    <!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>

    <title>StartPagina</title>
    <link rel="stylesheet" href="/css/startpagina.css">

<body>

    <img class="TMILogo" src="/assets/TMILogo.png" alt="TMI Logo">

<div class="rectangle1"></div>
<div class="rectangle2"></div>

    <button id="captain-button">Team captain</button><br>

    <button id="leerling-button">Leerling</button><br>

    <script src="/javascript/startpagina.js"></script>
